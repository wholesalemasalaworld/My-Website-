<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wholesale Masala World</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: sans-serif; }
        body { background: #fff; color: #1a2a33; padding-bottom: 80px; }
        header { background: #1a2a33; color: #f1c40f; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; }
        .hidden { display: none !important; }
        .container { max-width: 500px; margin: auto; padding: 10px; }
        .product-card { border: 1px solid #eee; border-radius: 10px; margin-bottom: 20px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .img-box { width: 100%; height: 220px; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; background: #f4f4f4; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; scroll-snap-align: start; }
        .details { padding: 12px; }
        .p-name { color: #ff4d4d; font-size: 1.2rem; font-weight: bold; }
        .p-price { color: #58d68d; font-size: 1.3rem; font-weight: bold; }
        select, input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #00bcd4; border-radius: 8px; font-size: 16px; }
        .btn { background: #1a2a33; color: #fff; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
        .btn-buy { background: #58d68d; padding: 15px; font-size: 1.1rem; margin-top: 10px; color: #000; }
        .cart-bar { position: fixed; bottom: 15px; right: 15px; background: #00bcd4; color: #fff; padding: 12px 20px; border-radius: 50px; font-weight: bold; z-index: 99; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #cart-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 200; overflow-y: auto; padding: 15px; }
        .payment-box { background: #f0fbff; border: 1px dashed #00bcd4; padding: 15px; border-radius: 10px; margin-top: 10px; }
    </style>
</head>
<body onload="renderProducts()">

<header><h1>Wholesale Masala World</h1></header>

<div class="cart-bar" onclick="openCart()">üõí <span id="count">0</span> Items | Checkout</div>

<div class="container" id="main-view">
    <div id="masala-list"></div>
</div>

<div id="cart-modal" class="hidden">
    <button onclick="window.history.back()" style="background:none; border:none; color:#00bcd4; font-size:1rem; padding:10px 0;">‚Üê Back</button>
    <h2 style="margin:10px 0;">Order Summary</h2>
    <div id="items-list"></div>
    <h3 style="text-align:right; border-top:1px solid #eee; padding-top:10px;">Total: ‚Çπ<span id="total">0</span></h3>
    
    <form id="orderForm">
        <input type="text" id="custName" placeholder="Customer Name" required>
        <textarea id="custAddr" placeholder="Delivery Address" rows="2" required></textarea>
        <input type="text" id="custPin" placeholder="Pincode" pattern="[0-9]{6}" required>
        
        <p style="color:red; font-size:0.8rem; text-align:center; font-weight:bold;">‚ö†Ô∏è 30% Advance Mandatory</p>
        <select id="payMethod" onchange="updateUI()" required>
            <option value="">Select Payment</option>
            <option value="UPI">UPI Payment</option>
            <option value="COD">COD (30% Advance)</option>
            <option value="Bank">Bank Transfer</option>
        </select>

        <div id="pay-display" class="payment-box hidden">
            <div id="qr-area" class="hidden" style="text-align:center;">
                <img id="qr-img" src="" style="width:160px; height:160px;">
                <p style="font-size:0.7rem;">UPI: sorthivinay0047@oksbi</p>
            </div>

            <div id="bank-area" class="hidden">
                <input list="banks" id="bName" placeholder="Search Your Bank Name">
                <datalist id="banks">
                    <option value="State Bank of India"><option value="HDFC Bank"><option value="ICICI Bank"><option value="Axis Bank">
                </datalist>
                <input type="text" id="bHolder" placeholder="Account Holder Name">
                <input type="text" id="bAcc" placeholder="Account Number">
                <input type="text" id="bIFSC" placeholder="IFSC Code">
            </div>
            <input type="text" id="utr" placeholder="Transaction ID / UTR" required>
        </div>
        <button type="submit" id="subBtn" class="btn btn-buy">Place Order on WhatsApp</button>
    </form>
</div>

<script>
    const products = [
        { name: "Shahi Jeera", mrp: 850, imgs: ["https://i.ibb.co/NgL1xGhX/shahi-jeera-1.jpg", "https://i.ibb.co/JRdKZzNR/shahi-jeera-2.jpg"] },
        { name: "Premium Loang", mrp: 1100, imgs: ["https://images.unsplash.com/photo-1615485290382-441e4d049cb5?w=400"] },
        { name: "Green Elaichi", mrp: 3200, imgs: ["https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?w=400"] }
    ];

    let cart = [];
    window.onpopstate = () => document.getElementById('cart-modal').classList.add('hidden');

    function renderProducts() {
        const list = document.getElementById('masala-list');
        list.innerHTML = "";
        products.forEach((p, idx) => {
            let sale = Math.round(p.mrp * 0.65);
            let imgs = p.imgs.map(s => `<img src="${s}" onerror="this.src='https://via.placeholder.com/400x220?text=Photo'">`).join('');
            list.innerHTML += `<div class="product-card"><div class="img-box">${imgs}</div>
                <div class="details"><p class="p-name">${p.name}</p><p class="p-price">‚Çπ${sale}/kg</p>
                <select id="q-${idx}"><option value="6">6kg</option><option value="10">10kg</option></select>
                <button class="btn" onclick="add(${idx})">Add to Order</button></div></div>`;
        });
    }

    function add(idx) {
        const q = document.getElementById('q-'+idx).value;
        cart.push({ n: products[idx].name, q: q, t: Math.round(products[idx].mrp * 0.65) * q });
        document.getElementById('count').innerText = cart.length;
        alert("Added!");
    }

    function openCart() {
        if(!cart.length) return alert("Empty!");
        history.pushState({p:'c'}, "", "#order");
        document.getElementById('cart-modal').classList.remove('hidden');
        let h = ""; let t = 0;
        cart.forEach((i, idx) => { h += `<p>‚úÖ ${i.n} (${i.q}kg) <span onclick="del(${idx})" style="color:red; float:right;">‚úñ</span></p>`; t += i.t; });
        document.getElementById('items-list').innerHTML = h;
        document.getElementById('total').innerText = t;
    }

    function del(idx) { cart.splice(idx,1); if(!cart.length) window.history.back(); else openCart(); }

    function updateUI() {
        const m = document.getElementById('payMethod').value;
        const disp = document.getElementById('pay-display');
        disp.classList.toggle('hidden', m === "");
        document.getElementById('qr-area').classList.toggle('hidden', m === "Bank" || m === "");
        document.getElementById('bank-area').classList.
