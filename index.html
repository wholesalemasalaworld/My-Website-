<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wholesale Masala World</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        body { background: #fff; color: #1a2a33; font-family: -apple-system, sans-serif; }
        .hidden { display: none !important; }
        header { background: #1a2a33; color: #f1c40f; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 100; }
        .container { max-width: 500px; margin: auto; padding: 10px; }
        .product-card { border: 1px solid #eee; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); overflow: hidden; background: #fff; }
        .img-box { position: relative; width: 100%; height: 220px; background: #f4f4f4; display: flex; overflow-x: auto; scroll-snap-type: x mandatory; }
        .img-box img { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; scroll-snap-align: start; }
        .details { padding: 12px; }
        .p-name { color: #ff4d4d; font-size: 1.2rem; font-weight: bold; }
        .p-price { color: #58d68d; font-size: 1.3rem; font-weight: bold; margin: 5px 0; }
        select, input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #00bcd4; border-radius: 8px; font-size: 16px; }
        .btn { background: #1a2a33; color: #fff; border: none; padding: 12px; border-radius: 8px; width: 100%; font-weight: bold; cursor: pointer; }
        .btn-buy { background: #58d68d; padding: 15px; font-size: 1.1rem; margin-top: 10px; color: #000; }
        .cart-bar { position: fixed; bottom: 15px; right: 15px; background: #00bcd4; color: #fff; padding: 12px 20px; border-radius: 50px; font-weight: bold; z-index: 99; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        #cart-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; z-index: 200; overflow-y: auto; padding: 15px; }
        .bank-info { background: #f0fbff; border: 1px solid #00bcd4; padding: 15px; border-radius: 10px; margin-top: 10px; }
        .scroll-hint { font-size: 0.7rem; color: #888; text-align: center; margin-top: 5px; }
    </style>
</head>
<body onload="renderProducts()">

<header><h1>Wholesale Masala World</h1></header>

<div class="cart-bar" onclick="openCart()">üõí <span id="count">0</span> Items | Checkout</div>

<div class="container" id="main-view">
    <div id="masala-list"></div>
</div>

<div id="cart-modal" class="hidden">
    <button onclick="window.history.back()" style="background:none; border:none; color:#00bcd4; font-size:1rem; padding:10px 0;">‚Üê Back</button>
    <h2 style="margin:10px 0;">Billing Details</h2>
    <div id="items-list"></div>
    <h3 style="text-align:right; margin:15px 0; border-top:1px solid #eee; padding-top:10px;">Total: ‚Çπ<span id="total">0</span></h3>
    
    <form id="orderForm">
        <input type="text" id="custName" name="Name" placeholder="Full Name" required>
        <textarea id="custAddr" name="Address" placeholder="Full Delivery Address" rows="2" required></textarea>
        <input type="text" id="custPin" name="Pincode" placeholder="6-Digit Pincode" pattern="[0-9]{6}" required>
        
        <h4 style="margin-top:10px;">Payment: COD, UPI & Bank Available</h4>
        <div class="bank-info">
            <p style="font-size:0.8rem; margin-bottom:5px; color:#555;">Bank Details for Record:</p>
            <input list="indian-banks" id="bankName" name="Bank_Name" placeholder="Search Bank (SBI, HDFC, etc.)">
            <datalist id="indian-banks">
                <option value="State Bank of India"><option value="HDFC Bank"><option value="ICICI Bank"><option value="Axis Bank"><option value="Punjab National Bank"><option value="Bank of Baroda"><option value="Canara Bank"><option value="Kotak Mahindra Bank">
            </datalist>
            <input type="text" id="accHolder" name="Account_Holder" placeholder="Account Holder Name">
            <input type="text" id="accNum" name="Account_Number" placeholder="Account Number">
            <input type="text" id="ifsc" name="IFSC_Code" placeholder="IFSC Code">
        </div>
        <button type="submit" id="submitBtn" class="btn btn-buy">Order & Connect to WhatsApp</button>
    </form>
</div>
